<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Weather Report</h1>    
      </header>
      <div class="card">
        <div class="card-header">
          <h3>Enter City:</h3>
          <form onsubmit="getWeather()">
            <input type="text" id="city"/><br>
          </form>

        </div>
        <div class="card-body">
            <div class="searcHistory">
                <button  class="btn" id="lastSearch5"></button>
                <button  class="btn" id="lastSearch4"></button>
                <button  class="btn" id="lastSearch3"></button>
                <button  class="btn" id="lastSearch2"></button>
                <button  class="btn" id="lastSearch1"></button>
            </div>
            <div class="weather-card">
                <p id = temp1>Temp: </p>
                <p id="hum1">Humidity: </p>
                <p id = wind1>Wind Speed: </p>
            </div>
            <div class="weather-card">
                <p id = temp2>Temp: </p>
                <p id="hum2">Humidity: </p>
                <p id = wind2>Wind Speed: </p>
            </div>
            <div class="weather-card">
                <p id = temp3>Temp: </p>
                <p id="hum3">Humidity: </p>
                <p id = wind3>Wind Speed: </p>
            </div>
            <div class="weather-card">
                <p id = temp4>Temp: </p>
                <p id="hum4">Humidity: </p>
                <p id = wind4>Wind Speed: </p>
            </div>
            <div class="weather-card">
                <p id = temp5>Temp: </p>
                <p id="hum5">Humidity: </p>
                <p id = wind5>Wind Speed: </p>
            </div>
        </div>
    </div>
    
    <script src="./JS/script.js"></script>
  </body>
</html>
